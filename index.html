<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-dark">
    <div id="app">
        <div class="title">
            <h1>osu!reader</h1>
            <p>a simple osu! beatmap reader</p>
        </div>
        <div class="main">
            <div class="selFile">
                <noscript>
                    <h1>oops!</h1>
                    <p>ur browser doesn't support javascript, please enable it from settings!</p>
                </noscript>
                <div class="inputAera">
                    <input type="file" name="" id="inputFile">
                    <div class="textAera">
                        <h4>drag file here or click to select file!</h4>
                    </div>
                    <div class="loading">
                        <div class="mdui-spinner"></div>
                    </div>
                </div>
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent resetBtn">Reset</button>
            </div>
            <div class="content">
                <div class="loading">
                    <div class="mdui-spinner"></div>
                </div>
                <div class="fileList">
                    <div class="mdui-list">
                        <label class="mdui-list-item nobmLoad">
                            <div class="mdui-list-item-content">No beatmap loadded</div>
                        </label>
                        <div id="fileLoadded"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cre">
            <div class="mdui-typo">
                <p>made with &hearts; by <a target="_blank" href="//github.com/michioxd">michioxd</a>&nbsp;|&nbsp;fork me on <a href="//github.com/michioxd/osu-reader">github</a>!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/jszip-utils.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
